<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>TrustNews Popup</title>
    <style>
      html {
       width: 300px;
       word-wrap: break-word;
      body {
        font-family: "Segoe UI", "Arial", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      #header { 
       color: white;
       height: 100px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="header" style = "text-align:center"><h3>TrustNews:</h3></div>
    <div id="status" style = "text-align:center">We cannot determine if you are on a news site</div>
    <div id="satire" style = "text-align:center"></div>
    <div id="reliability" style = "text-align:center"></div>
    <div id="rating" style = "text-align:center"></div>
    <br>
    <div id = "buttonDiv"  style = "text-align:center"><button type = "button" >Show More</button></div>
    <div id="explanation" style = "text-align:center" onclick="showMore()"></div>
    <img id="image-result" hidden>
  </body>
</html>
